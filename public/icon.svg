<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>

  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.95"/>

  <!-- Clock markers -->
  <circle cx="256" cy="100" r="8" fill="#1976D2"/>
  <circle cx="256" cy="412" r="8" fill="#1976D2"/>
  <circle cx="100" cy="256" r="8" fill="#1976D2"/>
  <circle cx="412" cy="256" r="8" fill="#1976D2"/>

  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#1976D2" stroke-width="12" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="256" y1="256" x2="330" y2="256" stroke="#1976D2" stroke-width="8" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#1976D2"/>
</svg>
