<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1976D2" rx="4"/>

  <!-- Clock -->
  <circle cx="16" cy="16" r="11" fill="white"/>

  <!-- Hour hand -->
  <line x1="16" y1="16" x2="16" y2="9" stroke="#1976D2" stroke-width="2" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="16" y1="16" x2="21" y2="16" stroke="#1976D2" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Center -->
  <circle cx="16" cy="16" r="2" fill="#1976D2"/>
</svg>
